<ion-content color="medium">
  <ion-item>
    <ion-label>Modal Pop Up</ion-label>
    <ion-button size="small" end (click)="closeModal()"> Fermer </ion-button>
  </ion-item>
  <ion-list *ngFor="let number of quantityList">
    <ion-item (click)="setNumber(number)">
     {{number}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-button size="medium" color="success" (click)="closeModal()">
      Ajouter {{productNumber}}
    </ion-button>
    <ion-button size="medium" color="danger" (click)="closeModal()">
      Enlever {{productNumber}}
    </ion-button>
  </ion-list>
</ion-content>
